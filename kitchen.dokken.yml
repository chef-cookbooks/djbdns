driver:
  name: dokken
  privileged: true  # because Docker and SystemD
  chef_version: current

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: debian-7
    driver:
      image: debian:7
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install openssl apt-transport-https lsb-release procps net-tools -y

  - name: debian-8
    driver:
      image: debian:8
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install openssl apt-transport-https lsb-release procps net-tools -y

  - name: centos-6
    driver:
      image: centos:6
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN yum -y install openssl which initscripts net-tools wget

  - name: centos-7
    driver:
      image: centos:7
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN yum -y install openssl lsof which systemd-sysv initscripts wget net-tools

  - name: fedora-latest
    driver:
      image: fedora:latest
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN dnf -y install which openssl which systemd-sysv initscripts wget net-tools

  - name: ubuntu-16.04
    driver:
      image: ubuntu:16.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install openssl apt-transport-https lsb-release procps net-tools -y
