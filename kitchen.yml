driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: centos-6
  - name: centos-7
  - name: debian-9
  - name: debian-10
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: tinydns
    run_list:
      - recipe[test]
    attributes:
      domain: test.local
      djbdns:
        service_type: runit
  - name: source
    run_list:
      - recipe[test]
    attributes:
      domain: test.local
      djbdns:
        install_method: source

  - name: dbndns
    run_list:
      - recipe[test]
    includes:
      - ubuntu-16.04
    attributes:
      domain: test.local
      djbdns:
        package_name: dbndns
