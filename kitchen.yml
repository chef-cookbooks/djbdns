driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: tinydns
    run_list:
      - recipe[test]
    attributes:
      domain: test.local
      djbdns:
        service_type: runit

  - name: source
    run_list:
      - recipe[test]
    attributes:
      domain: test.local
      djbdns:
        install_method: source

  - name: dbndns
    run_list:
      - recipe[test]
    includes:
      - ubuntu-16.04
    attributes:
      domain: test.local
      djbdns:
        package_name: dbndns
